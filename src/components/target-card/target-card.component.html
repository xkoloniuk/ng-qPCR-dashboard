<div class="w-12rem h-7rem flex flex-column align-items-start justify-content-around border-1 border-primary-500 border-round p-2 gap-2">
  <div class="flex flex-column align-items-start">

    <span class="align-self-start">{{target}}</span>
    <span class="text-xs font-italic text-indigo-500 align-self-start">target</span>
  </div>

  <div class="flex">

    <div class="flex gap-2 align-items-end">

      <div class="border-1 border-primary-200 border-round p-1">Cq</div>
      <div class="border-1 border-primary-200 border-round p-1">Mt</div>
    </div>


    <div class="text-xs font-italic text-gray-800 align-self-start pl-3">
      <div class="flex align-items-center gap-2" *ngIf="ssampless$ | async as samples">
        <span class="w-2rem text-right" >{{samples?.length + ' '}}</span>
        <span>{{samples.length > 1 ? 'plates' : 'plate'}}</span>
      </div>
      <div class="flex align-items-center gap-2" *ngIf="ssampless$ | async as samples">
        <span class="w-2rem text-right" >{{samples?.length + ' '}}</span>

        <span>{{samples.length > 1 ? 'reactions' : 'reaction'}}</span>
      </div>
      <div class="flex align-items-center gap-2" *ngIf="ssampless$ | async as samples">
        <span class="w-2rem text-right" >{{samples?.length + ' '}}</span>

        <span>{{samples.length > 1 ? 'samples' : 'sample'}}</span>
      </div>
    </div>

  </div>
</div>
