<div class="card">
  <p-table
    #dt2
    [value]="[]"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="false"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
        <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">Target</th>
        <th style="width:22%">Positive control</th>
        <th style="width:22%">Negative control</th>
        <th style="width:22%">Status</th>
        <th style="width:12%">Previously set</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by target"
            ariaLabel="Filter Name" />
        </th>
        <th>
        </th>
        <th>
                 </th>
        <th>
                  </th>
        <th>
          <p-columnFilter type="boolean" field="verified" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          target name
        </td>
        <td>
         </td>
        <td>
                    PC
        </td>
        <td>
          <p-tag
            value="status"
            severity="warning" />
        </td>
        <td>
          <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No targets found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
