<div class="text-indigo-700 font-bold text-xl py-3">{{ 'Plate files for ' + target }}</div>

<p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>File Name</th>
      <th>Date</th>
      <th>Table view</th>
      <th>Plate view</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr>
      <td>{{ file.fileInfo['File Name'] }}</td>
      <td>{{ file.fileInfo['Run Started'] | date }}</td>
      <td [routerLink]="['/run', file.fileInfo['File Name']]"
          class="cursor-pointer "> Open table
      </td>
      <td [routerLink]="['/plate', file.fileInfo['File Name']]"
          class="cursor-pointer "> Open plate
      </td>
    </tr>
  </ng-template>
</p-table>
