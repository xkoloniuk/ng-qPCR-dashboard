<div>{{ 'Plate files for ' + target }} </div>

<p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>File Name</th>
      <th>Date</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr [routerLink]="['/run', file.fileInfo['File Name']]"
    >
      <td>{{ file.fileInfo['File Name'] }}</td>
      <td>{{ file.fileInfo['Run Started'] | date}} </td>

    </tr>
  </ng-template>
</p-table>
