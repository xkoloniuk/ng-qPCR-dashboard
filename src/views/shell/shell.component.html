@if (qpcrFiles$ | async; as qPCRFiles) {

  <div class="header">
    @if (!qPCRFiles.length) {
      <div class="flex flex-column align-items-center gap-6 justify-content-center mt-6">

        <p-fileUpload
          mode="basic"
          accept=".csv"
          [multiple]="true"
          [customUpload]="true"
          (uploadHandler)="customHandler($event.files)"
          [auto]="true" chooseLabel="Add qPCR csv files">

        </p-fileUpload>

        <div (click)="sampleFilesUpload()" class="mt-48 p-1 border-1 border-200 hover:bg-blue-100">
          Or view sample file
        </div>

      </div>
    }
    @if (qPCRFiles.length) {

      <app-targets-view/>

    }
  </div>
}
