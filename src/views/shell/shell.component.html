<div class="header">
  <div class="start py-6 pl-8"
      *ngIf="!qpcrFiles().length"

  >

    <p-fileUpload
      mode="basic"
      accept=".csv"
      [multiple]="true"
      [customUpload]="true"
      (uploadHandler)="customHandler($event.files)"
      [auto]="true" chooseLabel="Add qPCR csv files">

    </p-fileUpload>

  </div>
  <div class="page-container w-100 pl-8 pt-8"
       *ngIf="qpcrFiles().length"

  >

    <div class="p-1">
      {{ qpcrFiles().length + ' files were added' }}

    </div>
    <div class="p-1">
      {{ samples().length + ' samples were found' }}
    </div>

    <div class="p-1">
      {{ targets().length + ' targets were found' }}

    </div>

    <div class="flex flex-wrap gap-2 py-4">

      <ng-container *ngFor="let target of targets()">

        <app-target-card
          [routerLink]="['/target', target]"
          [target]="target"></app-target-card>
      </ng-container>
    </div>

  </div>
</div>
